<div class="hero-wrap hero-bread" style="background-image: url('../../assets/images/bg_6.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <h1 class="mb-0 bread">My Cart</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="">Home</a></span> <span>Cart</span></p>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section ftco-cart">
  <div class="container">
    <div class="row">
      <div class="col-md-12 ftco-animate">
        <div class="cart-list">
          <table class="table">
            <thead class="thead-primary">
              <tr class="text-center">
                <th>&nbsp;</th>
                <th>&nbsp;</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let arrayob of cartable">
                <td >{{arrayob.proId}}</td>
               
                <td ><img style="max-width:64px;" class="img-fluid" src="../../assets/images/{{arrayob.propic}}"></td>
                
                <td >
                  <p>{{arrayob.proname}}</p>
                  <!-- <p>Far far away, behind the word mountains, far from the countries</p> -->
                </td>
                
                <td >${{arrayob.proprice}}</td>
                
                <td >
                  <div class="input-group mb-3">
                     <input type="text" name="quantity" class="quantity form-control input-number" value="{{arrayob.procount}}" min="1" max="100" style="max-width:50px;">
                  </div>
                </td>
                
                <td class="total">${{arrayob.proprice}}</td>

                <td style="width:">
                  <div class="btn-group" role="group" aria-label=" ">
                    <button type="button" class="btn btn-success btn-sm" (click)="addtoCart(arrayob.proId,arrayob.proprice,arrayob.propic,arrayob.proname)">+</button>
                    <button type="button" class="btn btn-danger btn-sm"  (click)="removeitem(arrayob.proId,arrayob.proprice)">-</button>
                  </div>
                </td>
              </tr><!-- END TR-->

         
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col col-lg-5 col-md-6 mt-5 cart-wrap ftco-animate">
        <div class="cart-total mb-3">
          <h3>Cart Totals</h3>
          <p class="d-flex">
            <span>Subtotal</span>
            <span>${{itemtotal}}</span>
          </p>
          <p class="d-flex">
            <span>Delivery</span>
            <span>$0.00</span>
          </p>
          <p class="d-flex">
            <span>Discount</span>
            <span>$3.00</span>
          </p>
          <hr>
          <p class="d-flex total-price">
            <span>Total</span>
            <span>${{itemtotal}}</span>
          </p>
        </div>
        <p class="text-center"><a href="checkout.html" class="btn btn-primary py-3 px-4">Proceed to Checkout</a></p>
      </div>
    </div>
  </div>
</section>



<section class="ftco-section-parallax">
  <div class="parallax-img d-flex align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-7 text-center heading-section ftco-animate">
          <h1 class="big">Subscribe</h1>
          <h2>Subcribe to our Newsletter</h2>
          <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-8">
              <form action="#" class="subscribe-form">
                <div class="form-group d-flex">
                  <input type="text" class="form-control" placeholder="Enter email address">
                  <input type="submit" value="Subscribe" class="submit px-3">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
