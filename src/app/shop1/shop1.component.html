		<section class="ftco-section bg-light">
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-sm col-md-6 col-lg-3 ftco-animate" *ngFor="let productcontent of productslist">
    				<div class="product">
    					<a href="#" class="img-prod"><img class="img-fluid" src="../../assets/images/{{productcontent.picture}}" alt="Colorlib Template">
    						<!-- <span class="status">30%</span> -->
    					</a>
    					<div class="text py-3 px-3">
    						<h3><a href="#">{{productcontent.productname}}</a></h3>
    						<div class="d-flex">
    							<div class="pricing">
		    						<p class="price"><span class="mr-2 price-dc">{{productcontent.realprice}}</span><span class="price-sale">{{productcontent.lessprice}}</span></p>
		    					</div>
		    					<div class="rating">
	    							<p class="text-right">
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    								<span class="ion-ios-star-outline"></span>
	    							</p>
	    						</div>
	    					</div>
	    					<hr>
    						<p class="bottom-area d-flex">
    							<a (click)="addtoCart(productcontent.proid,productcontent.realprice,productcontent.picture,productcontent.productname)" class="add-to-cart"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
    							<a href="#" class="ml-auto"><span><i class="ion-ios-heart-empty"></i></span></a>
    						</p>
    					</div>
    				</div>
    			</div>
    			
    			
    			
    		
    		</div>
